<!DOCTYPE html>
<html>
<head>
    <script src="/static/jquery.min.js"></script>
    <script type="text/javascript">
       $(document).ready(function() {

           $.ajax({
               url: "/generator",
               type: 'get',
               error: function (p1, p2, p3) {
                   alert(p3);
               },
               success: function () {
                   alert("worked");
               }
           });

           //$.get("/generator")
           // .done(function (string) {
           //     alert(string);
           // });

        //   $("#get-that-shit").click(function (e) {
        //    $.get("/generator")
        //    .done(function (string) {
        //        alert(string);
        //    });
        //    e.preventDefault();
        //});

         $("#generate-string").click(function(e) {
           $.post("/generator", {"length": $("input[name='length']").val()})
            .done(function(string) {
               $("#the-string").show();
               $("#the-string input").val(string);
            });
           e.preventDefault();
         });

         $("#replace-string").click(function(e) {
           $.ajax({
              type: "PUT",
              url: "/generator",
              data: {"another_string": $("#the-string input").val()}
           })
           .done(function() {
              alert("Replaced!");
           });
           e.preventDefault();
         });

         $("#delete-string").click(function(e) {
           $.ajax({
              type: "DELETE",
              url: "/generator"
           })
           .done(function() {
              $("#the-string").hide();
           });
           e.preventDefault();
         });

       });
    </script>
</head>
<body>
    <input type="text" value="8" name="length" />
    <button id="generate-string">Give it now!</button>
    <div id="the-string">
        <input type="text" />
        <button id="replace-string">Replace</button>
        <button id="delete-string">Delete it</button>
        <button id="get-that-shit">Get that shit!</button>
    </div>
</body>
</html>
